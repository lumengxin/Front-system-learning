<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    1.如何证明js执行是单线程？
    - setTimeout()的回调函数是在主线程执行的
    - 定时器回调函数只有在运行栈中的代码全部执行后只有可能执行
    2.为什么js要用单线程，而不是多线程？
    - js的单线程，与用途有关
    - 作为浏览器脚本语言，js的主要用途是与用户互动，以及操作dom
    - 多线程会带来复杂的同步问题
    3.代码分类
    - 初始化代码
    - 回调代码
    4.js引擎执行代码的基本流程
    - 先执行初始化代码：包含一些特别的代码 回调函数（异步执行）
      - 设置定时器
      - 绑定事件监听
      - 发送ajax请求
    - 后面在某个时刻才会执行回调函数
   -->
   <script>
     setTimeout(function() {
       console.log('2000')
     }, 2000)
     setTimeout(() => {
       console.log('1000')
       alert('1000')
     }, 1000)
     setTimeout(() => {
       console.log('0000')
     }, 0)
     function fn() {
       console.log('fn()..')
     }
     fn()

     console.log('alert()之前')
     // 暂停当前主线程的执行
     alert('aaaaaaaa')
     console.log('alert()之后')
   </script>
  
</body>
</html>
