<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    // 定义一个点的坐标的构造函数
    // 形参默认值，当不传入参数的时候默认使用形参中的默认值
    function Point(x = 0, y = 0) {
      this.x = x;
      this.y = y;
    }
    let point = new Point(23, 3)
    console.log(point)
    let point1 = new Point()
    console.log(point1)
  </script>
</body>
</html>
